<section>
  <h2>Pagar tarjeta</h2>
  
  <div class="form-group">
    <label for="cuentaOrigenPago">Seleccionar Cuenta Origen:</label>
    <select id="cuentaOrigenPago">
      <option value="">Seleccionar</option>
      <option value="cuenta1">Cuenta Ahorros ****1234</option>
      <option value="cuenta2">Cuenta Corriente ****5678</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="cuentaDestinoPago">Seleccionar Cuenta Destino:</label>
    <select id="cuentaDestinoPago" >
      <option value="">Seleccionar</option>
      <option value="destino1">Tarjeta Crédito Visa</option>
      <option value="destino2">Tarjeta Crédito Mastercard</option>
    </select>
  </div>
  
  <div class="pago-intereses">
    <h3>Pago para no generar intereses:</h3>
    <p>$2000</p>
  </div>
  
  <div class="form-group">
    <label for="montoPago">Monto:</label>
    <input type="number" id="montoPago" >
  </div>
  
  <button (click)="realizarPago()">Pagar</button>
</section>

<section class="servicios">
  <h2>Servicios registrados</h2>
  <button (click)="agregarServicio()">Agregar servicio</button>
  
  <h3>Mis servicios</h3>
  <table>
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Referencia</th>
        <th>Último pago</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr title="Servicios">
        <td>Nombre</td>
        <td>Referencia</td>
        <td>Ultimo pago</td>
        <td><button>Pagar</button></td>
      </tr>
    </tbody>
  </table>
</section>
