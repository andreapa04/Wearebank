<section>
  <h2>Realizar transferencia</h2>
  
  <div class="form-group">
    <label for="cuentaOrigen">Seleccionar Cuenta Origen:</label>
    <select id="cuentaOrigen">
      <option value="">Seleccionar</option>
      <option value="cuenta1">Cuenta Ahorros ****1234</option>
      <option value="cuenta2">Cuenta Corriente ****5678</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="cuentaDestino">Cuenta Destino:</label>
    <input type="text" id="cuentaDestino" placeholder="Cuenta Destino">
    <select >
      <option value="">Seleccionar</option>
      <option value="destino1">Cuenta conocida 1</option>
      <option value="destino2">Cuenta conocida 2</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="monto">Monto:</label>
    <input type="number" id="monto">
  </div>
  
  <div class="form-group">
    <label for="beneficiario">Beneficiario:</label>
    <input type="text" id="beneficiario">
  </div>
  
  <div class="form-group">
    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" >
  </div>
  
  <div class="button-group">
    <button (click)="transferir()">Transferir</button>
    <button (click)="guardarBeneficiario()">Guardar beneficiario</button>
    <button (click)="cancelar()">Cancelar</button>
  </div>
</section>
