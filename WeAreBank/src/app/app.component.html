<div class="app-container">
  <!-- Navbar para Cliente -->
  <header *ngIf="showNavbar && userType === 'cliente'">
    <h1>WeAreBank - Portal Cliente</h1>
    
    <nav>
      <a [routerLink]="['/cliente']" 
         [class.active]="isActiveRoute('/cliente')">Inicio</a> |
      <a [routerLink]="['/consultas']" 
         [class.active]="isActiveRoute('/consultas')">Consultas</a> |
      <a [routerLink]="['/retiros']" 
         [class.active]="isActiveRoute('/retiros')">Retiros</a> |
      <a [routerLink]="['/transferencias']" 
         [class.active]="isActiveRoute('/transferencias')">Transferencias</a> |
      <a [routerLink]="['/pagos']" 
         [class.active]="isActiveRoute('/pagos')">Pagos</a> |
      <a [routerLink]="['/prestamos']" 
         [class.active]="isActiveRoute('/prestamos')">Préstamos</a> |
      <a [routerLink]="['/creditos']" 
         [class.active]="isActiveRoute('/creditos')">Créditos</a> |
      <a href="#" (click)="logout($event)">Cerrar Sesión</a>
    </nav>
  </header>

  <!-- Navbar para Gerente -->
  <header *ngIf="showNavbar && userType === 'gerente'" class="gerente-header">
    <h1>WeAreBank - Portal Gerente</h1>
    
    <nav>
      <a [routerLink]="['/gerente']" 
         [class.active]="isActiveRoute('/gerente')">Inicio</a> |
      <a [routerLink]="['/gerente/autorizaciones']" 
         [class.active]="isActiveRoute('/gerente/autorizaciones')">Autorizaciones</a> |
      <a [routerLink]="['/gerente/cuentas']" 
         [class.active]="isActiveRoute('/gerente/cuentas')">Cuentas</a> |
      <a [routerLink]="['/gerente/gestion-permisos']" 
         [class.active]="isActiveRoute('/gerente/gestion-permisos')">Gestión Permisos</a> |
      <a [routerLink]="['/gerente/solicitudes']" 
         [class.active]="isActiveRoute('/gerente/solicitudes')">Solicitudes</a> |
      <a href="#" (click)="logout($event)">Cerrar Sesión</a>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer *ngIf="showNavbar">
    <p>Todos los derechos reservados. 2025 ©</p>
  </footer>
</div>
